<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>List Your Works</h1>
        <input type="text" class="search-box" id="searchBox" placeholder="Search ...">

        <div class="output">
            <ul id="taskList"></ul>
        </div>

        <form action="#" class="form">
            <input type="text" placeholder="Enter Your Task" class="input" id="taskInput" autofocus>
            <button type="submit" class="btn add-tasks" id="addTaskBtn">Add Task</button>
            <button type="submit" class="btn delete-tasks" id="deleteAllBtn">Clear All</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
